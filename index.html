<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body class="bg-gray-900 min-h-screen flex items-center justify-center">
  <main class="grid grid-rows-2 grid-cols-1 md:grid-rows-1 md:grid-cols-2 
   m-7 w-md bg-gray-800 overflow-hidden rounded-md md:h-[380px]">
    <section id="texts" class="max-w-full order-last md:order-first w-md">
      <div class="textbody flex flex-col gap-8 p-16 max-w-lg max-h-lg">
        <h1 class="text-2xl font-bold text-white text-center md:text-left">
          Get <span class="text-indigo-500">insights</span> that help your business grow.
        </h1>
        <p class="text-white opacity-75 leading-6 text-center md:text-left">
          Discover the benefits of data analytics and make better decisions regarding revenue,
          customer experience, and overall efficiency.
        </p>
        <div class="flex flex-col md:flex-row justify-between text-white font-medium tracking-wider text-sm">
          <div class=" flex flex-col items-center gap-1 md:mt-4">
            <span class="text-xl font-bold">10k+</span>
            <span>companies</span>
          </div>
          <div class="flex flex-col items-center gap-1 mt-4">
            <span class="text-xl font-bold">314</span>
            <span>templates</span>
          </div>
          <div class="flex flex-col items-center gap-1 mt-4">
            <span class="text-xl font-bold">12m+</span>
            <span>queries</span>
          </div>
        </div>
      </div>
    </section>
    <section class=" relative ">
      <img src="images/image-header-desktop.jpg" alt="header" class="absolute inset-0 hidden md:block object-fit h-full w-full">
      <img src="images/image-header-mobile.jpg" alt="header" class="absolute inset-0 block md:hidden object-fit h-full w-full">
      <div class="overlay absolute inset-0 w-full h-full bg-indigo-800 opacity-75"></div>
    </section>
  </main>
</body>
</html>
